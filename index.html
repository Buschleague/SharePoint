<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAICS Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: inline-block;
            margin: 0 auto;
            text-align: left;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #0078d7;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>NAICS LOOKUP</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <label for="q" style="display: none;">Enter Company Name:</label>
        <input type="text" id="company" name="q" placeholder="Enter Company Name" oninput="updateQuery()">
        <button type="submit">Search</button>
    </form>
    <script>
        function updateQuery() {
            const companyInput = document.getElementById('company');
            companyInput.value = `What is the NAICS code for ${companyInput.value.trim()}`;
        }
    </script>
</body>
</html>
